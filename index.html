<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/github.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>github finder</title>
  </head>
  <body class="font-Roboto bg-darkgray text-graywhite">
    <header class="bg-lightgray p-2">
      <div class="flex justify-between items-center">
        <div class="">
          <img src="/assets/img/logo.png" class="w-11" alt="logo" />
        </div>

        <ul class="flex cursor-pointer">
          <li class="mr-3 hover:text-white">Home</li>
          <li class="mr-3 hover:text-white">About</li>
        </ul>
      </div>
    </header>

    <section class="container mx-auto">
      <main class="mt-7 px-4">
        <h1 class="text-center text-2xl">
          Search users on <span class="text-ctmblue">Github</span>
        </h1>
        <div class="mt-5">
          <input
            type="text"
            class="w-full px-2 py-1 rounded outline-none text-black"
            placeholder="Enter Valid Github username"
          />
          <button
            type="button"
            class="w-full px-2 py-1 rounded outline-none bg-ctmblue mt-2 hover:bg-teal-600 font-semibold text-black hover:text-white"
          >
            Search
          </button>
        </div>

        <div class="w-full mt-3 flex justify-end">
          <div
            class="bg-ctmred sm:w-1/4 w-full animate-pulse rounded py-2 border-b border-gray-600"
          >
            <h3 class="text-center">User not Found..!</h3>
          </div>
        </div>
      </main>
    </section>

    <section class="container mx-auto mt-14 border p-9 border-gray-600 border-dashed rounded">
      <div class="flex justify-center ">
        <img
          src="/assets/img/grootx.png"
          alt="profilepic"
          class="object-cover w-[260px] h-[260px] rounded-full"
        />
      </div>
      <div class=" items-center">
        <div class="mt-7 ">
          <div class="grid md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-x-5 gap-y-3 px-3 md:px-0">
            <div
              class="bg-blue-600 rounded text-center md:px-3 font-semibold mt-2 md:mt-0 px-2 w-full "
            >
              Followers : <span>5</span>
            </div>

            <div
              class="bg-teal-600 rounded text-center md:px-3 font-semibold mt-2 md:mt-0 px-2 w-full"
            >
              Following : <span>2</span>
            </div>

            <div
              class="bg-sky-600 rounded text-center md:px-3 font-semibold mt-2 md:mt-0 px-2 w-full"
            >
              Public Repos : <span>5</span>
            </div>

            <div
              class="bg-cyan-600 rounded text-center md:px-3 font-semibold mt-2 md:mt-0 px-2 w-full"
            >
              Public Gists : <span>2</span>
            </div>
            <div
              class="bg-indigo-600 rounded text-center md:px-3 font-semibold mt-2 md:mt-0 px-2 w-full"
            >
            hireable : <span>Yes/No</span>
            </div>
            <div
              class="bg-violet-600 rounded text-center md:px-3 font-semibold mt-2 md:mt-0 px-2 w-full"
            >
            twitter : <span>twi.com</span>
            </div>
          </div>
        </div>

        


      </div>
    </section>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
